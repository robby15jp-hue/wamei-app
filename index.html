<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>当て字ジェネレーター</title>
  <style>
    body { font-family: 'Hiragino Sans','Noto Sans JP',sans-serif; background:#fafafa; color:#333; padding:20px; }
    h1 { font-size:22px; margin-bottom:12px; }
    input, button { font-size:16px; padding:6px; margin:5px 0; }
    .result { margin-top:15px; padding:12px; background:#fff; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>

  <h1>英語名 → 当て字変換</h1>
  <input type="text" id="nameInput" placeholder="名前を入力 (例: William)">

      "Nora": ["乃良（ノーラ）","野良（ノーラ）"]

    function convert() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (atejiDB[name]) {
        resultDiv.innerHTML = "<b>" + name + " の当て字候補:</b><br>" + atejiDB[name].join("<br>");
      } else {
        resultDiv.innerHTML = "まだ当て字が登録されていません。";
      }
    }
  </script>
</body>
</html>
