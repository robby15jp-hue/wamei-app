<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>和名変換 - WAMEI Converter</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg,#1e1f3b,#0a0f1c); color:#fff; text-align:center; padding:30px; }
    h1 { font-size:2em; margin-bottom:10px; }
    input { padding:12px; font-size:18px; width:80%; max-width:300px; border-radius:8px; border:none; margin-bottom:15px; }
    button { padding:12px 20px; font-size:16px; margin:5px; border:none; border-radius:8px; background:#6a5acd; color:#fff; cursor:pointer; }
    .result { margin-top:20px; padding:20px; border-radius:10px; background:rgba(255,255,255,0.1); }
    .kanji { font-size:60px; font-weight:bold; margin:10px 0; }
    .meaning { font-size:16px; color:#ffd700; }
    .candidates span { display:inline-block; background:rgba(255,255,255,0.2); margin:5px; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .candidates span:hover { background:rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <h1>🌸 和名変換アプリ - WAMEI Converter</h1>
  <p>Enter your name and see beautiful Japanese Kanji with meanings</p>
  <input type="text" id="nameInput" placeholder="例: Mike, David, Emma">
  <br>
  <button onclick="convertName()">✨ 変換する</button>
  <div class="result" id="result" style="display:none;">
    <div class="kanji" id="kanjiOutput">—</div>
    <div class="meaning" id="meaningOutput"></div>
    <div class="candidates" id="candidates"></div>
    <button onclick="copyResult()">📋 コピー</button>
  </div>

<script>
// ローマ字→カタカナ（簡易版）
function toKatakana(str){
  return str.toLowerCase()
    .replace(/shi/g,"シ").replace(/chi/g,"チ").replace(/tsu/g,"ツ").replace(/fu/g,"フ")
    .replace(/a/g,"ア").replace(/i/g,"イ").replace(/u/g,"ウ").replace(/e/g,"エ").replace(/o/g,"オ")
    .replace(/ka/g,"カ").replace(/ki/g,"キ").replace(/ku/g,"ク").replace(/ke/g,"ケ").replace(/ko/g,"コ")
    .replace(/sa/g,"サ").replace(/su/g,"ス").replace(/se/g,"セ").replace(/so/g,"ソ")
    .replace(/ta/g,"タ").replace(/te/g,"テ").replace(/to/g,"ト")
    .replace(/na/g,"ナ").replace(/ni/g,"ニ").replace(/nu/g,"ヌ").replace(/ne/g,"ネ").replace(/no/g,"ノ")
    .replace(/ha/g,"ハ").replace(/hi/g,"ヒ").replace(/he/g,"ヘ").replace(/ho/g,"ホ")
    .replace(/ma/g,"マ").replace(/mi/g,"ミ").replace(/mu/g,"ム").replace(/me/g,"メ").replace(/mo/g,"モ")
    .replace(/ra/g,"ラ").replace(/ri/g,"リ").replace(/ru/g,"ル").replace(/re/g,"レ").replace(/ro/g,"ロ")
    .replace(/ya/g,"ヤ").replace(/yu/g,"ユ").replace(/yo/g,"ヨ")
    .replace(/wa/g,"ワ").replace(/wo/g,"ヲ").replace(/n/g,"ン")
    .toUpperCase();
}

// 代表50名分の辞書（例）

  "キャサリン":[{kanji:"佳咲凛",meaning:"Splendid + bloom + dignified"},{kanji:"香里音",meaning:"Fragrance + village + sound"}],
  "アリス":[{kanji:"愛理栖",meaning:"Love + truth + dwell"},{kanji:"亜梨澄",meaning:"Asia + pear + pure"}],
  "エヴァ":[{kanji:"恵羽",meaning:"Blessing + feather"},{kanji:"栄和",meaning:"Glory + harmony"}],
  "ローラ":[{kanji:"朗良",meaning:"Bright + good"},{kanji:"路愛",meaning:"Path + love"}]
};

// 変換処理
function convertName(){
  const input = document.getElementById("nameInput").value.trim();
  if(!input) return;
  const kana = toKatakana(input);
  const result = document.getElementById("result");
  const kanjiOutput = document.getElementById("kanjiOutput");
  const meaningOutput = document.getElementById("meaningOutput");
  const candidates = document.getElementById("candidates");
  candidates.innerHTML="";

  if(kanjiDict[kana]){
    const first=kanjiDict[kana][0];
    kanjiOutput.textContent=first.kanji;
    meaningOutput.textContent=first.meaning;
    kanjiDict[kana].forEach(c=>{
      const span=document.createElement("span");
      span.textContent=c.kanji;
      span.onclick=()=>{kanjiOutput.textContent=c.kanji; meaningOutput.textContent=c.meaning;};
      candidates.appendChild(span);
    });
    result.style.display="block";
  }else{
    kanjiOutput.textContent="？";
    meaningOutput.textContent="辞書に登録がありません";
    result.style.display="block";
  }
}

function copyResult(){
  const text=document.getElementById("kanjiOutput").textContent;
  navigator.clipboard.writeText(text).then(()=>{alert("コピーしました: "+text);});
}
</script>
</body>
</html>
